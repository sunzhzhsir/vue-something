<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue初始渲染</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="module">
    import Vue from "./index.js";
    // Vue实例化
    let vm = new Vue({
      el: "#app",
      data() {
        return {
          a: 123,
          b: "bbb",
          c: "ccc",
        };
      },
      template: `<div id="a">hello {{a}}<div>{{b}}</div><div>{{c}}</div></div>`,
    });

    setTimeout(() => {
      vm.a = 1;
    }, 1000);
  </script>
</html>
