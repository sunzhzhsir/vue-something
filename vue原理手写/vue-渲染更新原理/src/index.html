<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue渲染更新</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="module">
    import Vue from "./index.js";
    let vm = new Vue({
      el: "#app",
      data() {
        return {
          a: "111",
          b: { test: "1" },
          c: [1, 2, 3],
        };
      },
      // render(h) {
      //   return h('div',{id:'a'},'helloRender')
      // },
      template: `<div id="app">{{a}}{{c}}</div>`,
    });
    console.log("vm", vm);
    // 我们在这里模拟更新
    setTimeout(() => {
      vm.c.push(4);
      vm.a = 456;
    }, 2000);
  </script>
</html>
