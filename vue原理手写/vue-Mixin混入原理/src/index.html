<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixin混入原理</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="module">
    import Vue from "./index.js";

    Vue.mixin({
      created() {
        console.log("我是全局混入");
      },
    });
    // Vue实例化
    let vm = new Vue({
      el: "#app",
      data() {
        return {
          a: { a: { a: { b: 456 } } },
          aa: 1,
          bb: 2,
        };
      },
      created() {
        console.log("我是自己的");
      },
      template: `<div id="a">hello 这是我自己写的Vue{{name}}
          </div>`,
    });
  </script>
</html>
